name: Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pytest pytest-cov
        pip install -e .
    
    - name: Run tests
      run: |
        pytest --cov=./ --cov-report=xml
    
    - name: Build package
      run: |
        python -m build
        
    - name: Test installation
      run: |
        # Create a test environment and install the package
        python -m venv test_env
        source test_env/bin/activate
        pip install dist/*.whl
        
        # Create a test directory with a file and count its tokens
        mkdir test_dir
        echo "Hello, world!" > test_dir/test.txt
        python -m codebase_token_counter.token_counter test_dir -total
        deactivate
        
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/
        if-no-files-found: error
